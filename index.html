<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="screen-container"><span class="result-span">5</span></div>
    <div class="buttons-main-container">
      <div class="button-row">
        <button class="ac-btn">AC</button><button>&#9003;</button><button class="funct-btn">%</button><button class="funct-btn">÷</button>
      </div>
      <div class="button-row">
        <button>7</button><button>8</button><button>9</button><button class="funct-btn">*</button>
      </div>
      <div class="button-row">
        <button>4</button><button>5</button><button>6</button><button class="funct-btn">-</button>
      </div>
      <div class="button-row">
        <button>1</button><button>2</button><button>3</button><button class="funct-btn">+</button>
      </div>
      <div class="button-row">
        <button>±</button><button>0</button><button>.</button><button class="equal-btn">=</button>
      </div>
    </div>
  </div>
</body>
</html>
