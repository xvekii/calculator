        <button class="num">7</button><button class="num">8</button><button class="num">9</button><button class="funct-btn">*</button>
      </div>
      <div class="button-row">
        <button class="num">4</button><button class="num">5</button><button class="num">6</button><button class="funct-btn">-</button>
      </div>

        <button class="num">1</button><button class="num">2</button><button class="num">3</button><button class="funct-btn">+</button>
      </div>
      <div class="button-row">
        <button class="plus-minus">Â±</button><button class="num">0</button><button class="num decimal">.</button><button class="equal-btn">=</button>
